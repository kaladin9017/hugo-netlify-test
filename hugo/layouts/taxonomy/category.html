{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}

  <div>
    <h1>{{ .Title }}</h1>
    <ul>
    {{ range .Data.Pages }}
      <li><span><a href="{{ .Permalink }}">{{ .Title }}</a> <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span></li>
    {{ end }}
    </ul>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
