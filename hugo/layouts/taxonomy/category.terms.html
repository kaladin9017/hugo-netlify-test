{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}

  <div>
    <h1>{{ .Title }}</h1>
    <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
      <li><a href="/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> {{ len $value }} posts</li>
    {{ end }}
   </ul>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
